{% extends "core/base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Chart of Accounts</h5>
    </div>
    <div class="card-body">
        <a href="{% url 'account_create' %}" class="btn btn-success mb-3">+ Add New Account</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.code }}</td>
                    <td>{{ account.name }}</td>
                    <td>{{ account.get_type_display }}</td>
                    <td>
                        <a href="{% url 'account_edit' account.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No accounts found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
