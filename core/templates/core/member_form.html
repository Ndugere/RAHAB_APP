{% extends 'core/base.html' %}
{% block title %}{{ form_title }} - SACCO Management{% endblock %}

{% block content %}
<h2 class="text-success mb-3">{{ form_title }}</h2>

<form method="post" class="card p-4 shadow-sm border-0 rounded-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm fw-semibold">
            Submit
        </button>
        <a href="{% url 'member_list' %}" class="btn btn-outline-secondary btn-lg px-4">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
