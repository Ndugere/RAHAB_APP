{% extends 'core/base.html' %}
{% block title %}{{ form_title }} - SACCO Management{% endblock %}

{% block content %}
<h2 class="text-success mb-3">{{ form_title }}</h2>

<form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-success">{{ submit_label }}</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
