{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | Highlands Plants SACCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sacco-green: #198754; /* Bootstrap success green */
            --sacco-green-dark: #146c43;
            --sacco-green-light: #d1e7dd;
        }
        body {
            background-color: #f8f9fa;
        }
        .reset-card {
            max-width: 420px;
            margin: 5% auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 4px solid var(--sacco-green);
        }
        .reset-title {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--sacco-green);
        }
        .btn-sacco {
            background-color: var(--sacco-green);
            border-color: var(--sacco-green);
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-sacco:hover {
            background-color: var(--sacco-green-dark);
            border-color: var(--sacco-green-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        }
    </style>
</head>
<body>

<div class="reset-card text-center">
    <h5 class="reset-title mb-3">Password Reset Complete</h5>
    <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-sacco btn-lg mt-3 w-100">Go to Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
