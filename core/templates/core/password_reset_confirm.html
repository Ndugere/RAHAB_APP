{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Highlands Plants SACCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 400px; margin-top: 5%;">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3 text-center">Set a new password</h4>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Change password</button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                The password reset link is invalid or has expired. Please request a new one.
            </div>
            <div class="text-center">
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Request new link</a>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
