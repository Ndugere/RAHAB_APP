{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Highlands Plants SACCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sacco-green: #198754; /* Bootstrap success green */
            --sacco-green-dark: #146c43;
            --sacco-green-light: #d1e7dd;
        }
        body {
            background-color: #f8f9fa;
        }
        .card-box {
            max-width: 420px;
            margin: 5% auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-top: 4px solid var(--sacco-green);
        }
        .brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--sacco-green);
            letter-spacing: 0.5px;
        }
        .btn-sacco {
            background-color: var(--sacco-green);
            border-color: var(--sacco-green);
            font-weight: 600;
            padding: 0.6rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-sacco:hover {
            background-color: var(--sacco-green-dark);
            border-color: var(--sacco-green-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        }
        a {
            color: var(--sacco-green);
        }
        a:hover {
            color: var(--sacco-green-dark);
        }
    </style>
</head>
<body>

<div class="card-box">
    <div class="text-center mb-4">
        <div class="brand">Highlands Plants SACCO</div>
        <p class="text-muted">Reset your password</p>
    </div>

    {% if form.errors %}
        <div class="alert alert-danger">Please correct the errors below.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email address</label>
            <input type="email" name="email" id="id_email"
                   class="form-control{% if form.email.errors %} is-invalid{% endif %}"
                   value="{{ form.email.value|default:'' }}">
            {% if form.email.errors %}
                <div class="invalid-feedback">{{ form.email.errors.0 }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-sacco btn-lg w-100">Send Reset Link</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Back to login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
